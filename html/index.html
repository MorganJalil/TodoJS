<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="../js/main.js"></script>
</head>
<body>
 
  <header>
    <div class="container-fluid" id="todoHeader">
        <div class="row justify-content-md-center h-100">
            <div class="col col-10 col-md-6 my-auto ">
              <input type="text" id="inputTodo" placeholder="Write a todo">
            </div>
            <div class="col col-2 col-md-1 p-0 my-auto ">
              <button id="addTodo" type="button" class="btn btn-info">Add</button>
            </div>
        </div>
  </header>


  <div class="container-fluid " id="todoList">
      <div class="row justify-content-center h-100 ">
          <div class="col col-10 col-md-6" >
              <h1>Todo</h1>
            <ul class="todo" id="todo">
            </ul>
          </div>
          <div class="col col-10 col-md-6">
              <h1>Completed</h1>
              <ul class="todo" id="completedTodo">
              </ul>
          </div>
      </div>
  </div>


</body>
</html>
